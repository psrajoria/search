<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    </head>
    <body>
        <form class="main_form" action="https://google.com/search">
            <img class="logo" src="https://s.abcnews.com/images/Technology/ht_google_lb_150901_16x9_992.jpg" alt="">
            <i class="fas fa-search"></i>
            <input class="search_bar" type="text" name="q">
            <i class="fas fa-microphone"></i>
            <br>
            <input class="btn" type="submit" value="Google Search">
        </form>
    </body>
</html>
